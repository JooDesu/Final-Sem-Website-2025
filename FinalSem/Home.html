<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helldivers 2 Fan Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        background: black;
        opacity: 1;
    }

    #montage {
        position: fixed;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    #WhiteLogo {
        width: 150px;
        height: 60px;
        margin-left: 10px;
    }

    h1 {
        color: white;
        font-family: fantasy;
        font-size: 20px;
        padding: 5px;
    }

    h2 {
        color: rgb(255, 255, 255, 0.75);
        font-family: fantasy;
        font-size: 60px;
        text-align: left;
        margin-left: 10px;
    }

    h3 {
        color: white;
        font-family: fantasy;
        font-size: 20px;
        text-align: left;
        margin-left: 10px;
    }

    #button {
        width: 50px;
        height: 50px;
    }

    #Steam,
    #Playstation,
    #Xbox {
        width: 200px;
        height: 70px;
        float: right;
        padding: 5px;
    }
</style>

<body>
    <header>
        <bg id="video">
            <div class="video">
                <video id="montage" autoplay muted loop>
                    <source src="Videos/HD2Montage.mp4" type="video/mp4">
                </video>
            </div>
        </bg>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark bg-opacity-50">
            <div class="container-fluid">
                <a class="navbar-brand">
                    <img id="WhiteLogo" src="Images/Helldiver2WhiteLogo.png" alt="Logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#Helldiver2NavbarMenu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="Helldiver2NavbarMenu">
                    <ul class="navbar-nav ms-auto">
                        <!-- ms-auto can be used to push the element to right if is from right to left will be ms-right-auto -->
                        <li class="nav-item">
                            <a class="nav-link" href="Home.html">
                                <h1>Home</h1>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="About.html">
                                <h1>About</h1>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Enemies.html">
                                <h1>Enemies</h1>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Report.html">
                                <h1>Report Bugs</h1>
                            </a>
                        </li>
                        <li class="nav-item">
                            <img src="images/Play Button.png" id="button"></img>

                            <audio id="HelldiverMusic">
                                <source src="Music/Homemusic.mp3" type="audio/mp3">
                            </audio>
                            <script>
                                var music = document.getElementById("HelldiverMusic");
                                var button = document.getElementById("button");

                                button.onclick = function () {
                                    if (HelldiverMusic.paused) {
                                        HelldiverMusic.play();
                                        button.src = "images/Pause Button.png";
                                    } else {
                                        HelldiverMusic.pause();
                                        button.src = "images/Play Button.png";
                                    }
                                }
                            </script>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <footer>
        <section id="bottomtext">
            <div class="container-fluid bg-transparent fixed-bottom">
                <div class="row">
                    <div class="col-6">
                        <h2>JOIN US</h2>
                        <h2>BECOME HELLDIVER</h2>
                    </div>
                    <div class="col-6 align-self-center">
                        <a href="https://store.steampowered.com/app/553850/HELLDIVERS_2/">
                            <img id="Steam" src="images/Steam Icon.png"></img></a>
                        <a href="https://www.playstation.com/en-tw/games/helldivers-2/">
                            <img id="Playstation" src="images/Playstation Icon.png"></img></a>
                        <a href="https://www.xbox.com/en-US/games/helldivers-2">
                            <img id="Xbox" src="images/Xbox Icon.png"></img></a>
                    </div>
                </div>
            </div>
        </section>
    </footer>
</body>
<script>
    gsap.from("body", { opacity: 0, duration: 1 });
</script>
</html>
