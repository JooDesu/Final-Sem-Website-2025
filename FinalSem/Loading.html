<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helldivers 2 Fan Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        background: black;
    }

    .video img {
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
        width: 300px;
        height: 150px;
        z-index: 2;
        /* z-index can be used to control the stacking order of 
        the html element the higher the index number it will be the highest on the layer*/
    }

    #hd2video {
        position: fixed;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 1;
        /* object-fit:cover for object fit is used to specify how an img or vid should resize to cover the page
           cover will preserved the aspect ratio and the img will cut overflowing content */
    }

    .content {
        position: fixed;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        width: 100%;
        padding: 5px;
        z-index: 3;
    }

    .content img {
        position: fixed;
        left:1%;
        width: 80px;
        height: 80px;
        z-index: 4;
    }

    .progressbarcontainer {
        width: 100%;
        height: 30px;
        background-color: rgb(34, 34, 34, 0.5);
        border-radius: 10px;
    }

    .progress-bar {
        height: 100%;
        background-color: rgb(255, 166, 0);
        border-radius: 10px;
        animation: fill-progress 8s linear forwards;
    }

    .content h1 {
        color: white;
        font-size: 30px;
    }

    @keyframes fill-progress {
        from {
            width: 0%;
        }

        to {
            width: 100%;
        }
    }
</style>

<body>
    <header>
        <section id="video">
            <div class="video">
                <img id="Logo" src="images/Helldiver2Logo.png" alt="Helldivers2Logo"></img>
                <video id="hd2video" autoplay muted loop>
                    <source src="Videos/Hd2Ldscreen.mp4" type="video/mp4">
                </video>
                <section id="content">
                    <div class="content">
                        <div class="progressbarcontainer">
                            <div class="progress-bar">
                                <img id="Icon" src="images/HD2icon.png"></img>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </section>
    </header>
</body>

<script>
    gsap.from("#Logo", { opacity: 0, duration: 2 });
    gsap.to("#Icon", {rotation: 360, duration: 8});
    gsap.to(".progress-bar", {
        width: "100%",
        duration: 8,
        onComplete: () => {
            window.location.href = "Home.html"; // Redirect to Home.html after loading
        }
    });
</script>

</html>
