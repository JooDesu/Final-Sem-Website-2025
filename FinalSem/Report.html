<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helldivers 2 Fan Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
    <link href="css/Report.css" rel="stylesheet">
</head>

<style>
    body {
        margin: 0;
        padding: 0;
        background: black;
        opacity: 1;
    }

    #WhiteLogo {
        width: 150px;
        height: 60px;
        margin-left: 10px;
    }

    h1 {
        color: white;
        font-family: fantasy;
        font-size: 20px;
        padding: 5px;
    }

    h2{
        color: white;
        font-family: fantasy;
        text-align: center;
        font-size: 50px;
        padding: 5px;
    }

    h3{
        color: white;
        font-family: fantasy;
        text-align: center;
        font-size: 25px;
        padding: 5px;
    }

    #button {
        width: 50px;
        height: 50px;
    }
</style>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark bg-opacity-50">
            <div class="container-fluid">
                <a class="navbar-brand">
                    <img id="WhiteLogo" src="Images/Helldiver2WhiteLogo.png" alt="Logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#Helldiver2NavbarMenu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="Helldiver2NavbarMenu">
                    <ul class="navbar-nav ms-auto">
                        <!-- ms-auto can be used to push the element to right if is from right to left will be ms-right-auto -->
                        <li class="nav-item">
                            <a class="nav-link" href="Home.html">
                                <h1>Home</h1>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="About.html">
                                <h1>About</h1>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Enemies.html">
                                <h1>Enemies</h1>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Report.html">
                                <h1>Report Bugs</h1>
                            </a>
                        </li>
                        <li class="nav-item">
                            <img src="images/Play Button.png" id="button"></img>

                            <audio id="HelldiverMusic">
                                <source src="Music/Reportmusic.mp3" type="audio/mp3">
                            </audio>
                            <script>
                                var music = document.getElementById("HelldiverMusic");
                                var button = document.getElementById("button");

                                button.onclick = function () {
                                    if (HelldiverMusic.paused) {
                                        HelldiverMusic.play();
                                        button.src = "images/Pause Button.png";
                                    } else {
                                        HelldiverMusic.pause();
                                        button.src = "images/Play Button.png";
                                    }
                                }
                            </script>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <body>
        <section id="content">
            <div class="container">
                <div class="row">
                    <div class="container-fluid p-3">
                        <h2>BUGS REPORT</h2>
                        <h3>We will provide assistance to deliver any bug you encounter in the game to the official Helldivers Dev Team.</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                    <form name="report" id="reportform" action="/report"  method="POST" enctype="multipart/form-data">
                        <div class="row">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Your NickName or In Game Name*" id="name" name="username" required>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Your Email*" id="email" name="email" required>
                                </div>
                                <div class="form-group">
                                    <input type="text"  class="form-control" placeholder="The Bug Description*" id="message" name="msg" required>
                                </div>
                                <div class="form-group">
                                    <input type="file" name="Bug Images and Videos" id="Bug" accept="image/*,video/*" required>
                                </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl">Send Report</button>
                            </div>
                        </div>
                    </form>
                </div>
                </div>
            </div>
        </section>
    </body>
