<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helldivers 2 Fan Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
    <link href="css/Loading.css" rel="stylesheet">
</head>

<body>
    <header>
        <section id="video">
            <div class="video">
                <img id="Logo" src="images/Helldiver2Logo.png" alt="Helldivers2Logo"></img>
                <video id="hd2video" autoplay muted loop>
                    <source src="Videos/Hd2Ldscreen.mp4" type="video/mp4">
                </video>
                <section id="content">
                    <div class="content">
                        <div class="progressbarcontainer">
                            <div class="progress-bar">
                                <img id="Icon" src="images/HD2icon.png"></img>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </section>
    </header>
</body>

<script>
    gsap.from("#Logo", { opacity: 0, duration: 2 });
    gsap.to("#Icon", {rotation: 360, duration: 8});
    gsap.to(".progress-bar", {
        width: "100%",
        duration: 8,
        onComplete: () => {
            window.location.href = "Home.html"; // Redirect to Home.html after loading
        }
    });
</script>

</html>
