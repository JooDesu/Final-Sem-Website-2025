<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helldivers 2 Fan Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        background:black;
    }

    #hd2video {
        position:fixed;
        width: 100%;
        height: 100%;
        object-fit: cover;
        /* object-fit:cover:object-fit是用於圖片或影片判斷影片根據網頁而改變大小，
        cover是用於圖片或影片要根據網頁大小跟著改變，并且不會更改影片和圖片的原本基本值而是會裁切 */
    }

    .content {
        position:fixed;
        bottom: 0;
        background: rgba(0, 0, 0,0.5);
        width: 100%;
        padding: 5px;
    }

    .progressbarcontainer {
        width: 100%;
        height: 30px;
        background-color: rgb(34, 34, 34,0.5);
        border-radius: 10px;
    }

    .progress-bar {
        height: 100%;
        background-color: rgb(255, 166, 0);
        border-radius: 10px;
        animation: load 8s linear forwards;
    }

    @keyframes load {
        from {
            width: 0%;
        }

        to {
            width: 100%;
        }
    }
</style>

<body>
    <header>
        <video id="hd2video" autoplay muted loop>
        <source src="Videos/Hd2Loading.mp4" type="video/mp4">
    </video>
    <div class="content">
        <div class="progressbarcontainer">
            <div class="progress-bar">
            </div>
        </div>
    </div>
    </header>
</body>

</html>
